<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Detail Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #343a40;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #content {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        input[type="button"] {
            background-color: brown;
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: burlywood;
        }
    </style>
    <script>
        function goBack() {
            window.history.back(); 
        }
    </script>
</head>
<body>
    <header>
        <h1>Bookshelf Detail Page</h1>
    </header>

    <div id="content">
        <h2>Modern Bookshelf</h2>
        <img src="bookshelf.jpg" alt="Modern Bookshelf">
        <p>This bookshelf is designed with a modern aesthetic, providing ample space for your books and decorative items. It is both functional and stylish.</p>
        <p><strong>Price:</strong> 32$</p>
        <p><strong>Features:</strong></p>
        <ul>
            <li>Ample storage space</li>
            <li>Stylish design</li>
            <li>Durable materials</li>
        </ul>
        <input type="button" value="Go Back" onclick="goBack()">
    </div>

    <footer>
        <p>&copy; 2025 My WebPage</p>
    </footer>
</body>
</html>

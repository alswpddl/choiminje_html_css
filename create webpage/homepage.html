<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebPage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #343a40;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #content {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        tr:hover {
            background-color: #f1f1f1; 
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        input[type="button"] {
            background-color: brown;
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: burlywood;
        }
        .title {
            text-align: center;
            font-size: 30px;
        }
        .buy{
            padding-left: 10px;
            padding-right: 10px;
            font-size: 20px;
            text-decoration: solid;
            text-decoration: underline;
        }
    </style>
    <script>
        function gotochair() {
            window.location.href = 'chairpage.html'; 
        }
        function gotodesk() {
            window.location.href = 'desk.html'; 
        }
        function gotobookshelf() {
            window.location.href = 'bookshelf.html'; 
        }
    </script>
</head>
<body>
    <header>
        <h1>My First WebPage</h1>
    </header>

    <div id="content">
        <label name="title" class="title">This Page is selling the furniture</label>
        <a href="buyFurniture.html">
            <button class="buy">buy</button>
        </a>
        <table>
          <thead>
            <tr><th>Chair</th><th>Desk</th><th>Bookshelf</th></tr>
          </thead>
          <tbody>
            <tr>
                <td><img src="chair.jpg" alt="Chair"></td>
                <td><img src="desk.jpg" alt="Desk"></td>
                <td><img src="bookshelf.jpg" alt="Bookshelf"></td>
            </tr>
            <tr>
                <td>This is made by iron</td>
                <td>This is made by wood</td>
                <td>This is made by wood</td>
            </tr>
            <tr>
                <td>12$</td>
                <td>20$</td>
                <td>32$</td>
            </tr>
        </tbody>
            <tfoot>
            <tr>
                <th><input type="button" value="Show description" onmousedown="gotochair()"></th>
                <th><input type="button" value="Show description" onmousedown="gotodesk()"></th>
                <th><input type="button" value="Show description" onmousedown="gotobookshelf()"></th>
            </tr>
            </tfoot>
        </table>
    </div>



    <footer>
        <p>&copy; 2025 My WebPage</p>
    </footer>
</body>
</html>

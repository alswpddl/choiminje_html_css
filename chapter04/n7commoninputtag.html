<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    body{
      background-color: grey;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>인풋 요소 공통(대부분) 속성</h1>
  <form action="#">
    <label for="valIp">value</label> <br>
    <input 
      id="valIp"  
      type="text"
      value="지정됨"
    >
    <br><br>
    <label for="afIp">autofoicus</label> <br>
    <input 
      id="afIp"
      type="text"
      placeholder="자동 포커스 됨"
      autofocus
    >
    <br><br>
    <label for="roIp">readonly</label>
    <input 
      id="roIp"
      type="text"
      value="읽기만 가능"
      readonly
    >
    <br><br>
    <label for="dsIp">disabled</label>
    <input 
      id="dsIp"
      type="text"
      value="입력 불가, 전송 불가능"
      disabled
    >
    <br><br>
    <label for="rqIp">required</label>
    <input 
      id="rqIp"
      type="text"
      value="필수로 입력해야 합니다."
      required
    >
    <br><br>
    <input 
      type="radio"
      name="fruit"
      id="f_apple"
      value="apple"
      checked
    >
    <label for="f_apple">사과</label>
    <input 
      type="radio"
      name="fruit"
      id="f_grape"
      value="grape"
      checked
    >
    <label for="f_apple">포도</label>
    <input
      type="radio"
      name="fruit"
      id="f_orange"
      value="orange"
      disabled
    >
    <label for="f_grape">오렌지(품절)</label>
    <br><br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>

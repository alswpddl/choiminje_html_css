<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    body{
      background-color: grey;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>기타 인풋 타입</h1>
  <form action="#">
    <label for="fileIp">file</label> <br>
    <input 
      id="fileIp"
      type="file"
      accept="image/png, image/jpg"
      multiple
    >
    <br><br>
    <label for="hdnIp">hidden</label>
    <input 
      id="hdnIp"  
      type="hidden"
    >
  </form>
  <br><br><br>
  <form action="#">
    <label for="emIp">email</label>
    <input
      id="emIp" 
      type="email"
    >
    <button type="submit"></button>
  </form>
</body>
</html>
